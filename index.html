<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Document</title>
</head>
<body>
  <div class="flex items-center justify-center min-h-screen bg-slate-100">
    <div class="flex flex-col bg-white shadow-2xl rounded-2xl p-6 m-3 md:space-y-0 md:flex-row md:p-12 md:m-0">
      
      <div>
        <img src="https://assets.razerzone.com/eeimages/support/products/1563/sukepilq.png" alt="" class="w-60 h-60 mx-auto hover:scale-105 duration-200">
           </div>
        
        <div class="flex flex-col">
          
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <div>
            <div class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full">Free Shipping</div>
            </div>
            
            <div class="font-medium text-2xl max-w-sm">
              Razer Kraken Kitty Edition
            </div>
            <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
              <p class="line-through">$799</p>
              <p class="text-3xl font-bold">$599</p>
              <p class="text-gray-500 text-sm font-light">
                This offer is valid until tommorow evening.
              </p>
            </div>
            
            <div class="group">
              <button class="w-full bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:border-t-blue-700 transition-all duration-150">
                <div class="py-2 bg-blue-500 rounded-lg group-hover:bg-blue-700 transition-all duration-150">
                  Add To Cart
                </div>
              </button>
            </div>
            
            <div class="flex items-center space-x-3 group">
              <div class="w-3 h-3 rounded-full bg-green-400 group-hover:animate-ping"></div>
              <div class="text-sm">50+ pcs in stock</div>
              
            </div>
            
          </div>
        </div>
    </div>
  </div>
</body>
</html>
